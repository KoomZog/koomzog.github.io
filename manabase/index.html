    let checkbox = document.createElement('input');

    checkbox.name = colors[i];
    checkbox.value = "value";
    checkbox.id = colors[i];

    let label = document.createElement("Label");
    label.setAttribute("for",colors[i]);
    label.innerHTML = colors[i];

    document.getElementById('colors').appendChild(checkbox);
    document.getElementById('colors').appendChild(label);
    document.getElementById(colors[i]).addEventListener('click', function(){updateLandList()}, false)
  }

    checkbox.value = "value";
    checkbox.id = landTypes[i];

    let label = document.createElement("Label");
    label.setAttribute("for",landTypes[i]);
    label.innerHTML = landTypes[i] + '<br>';

    document.getElementById('landTypes').appendChild(checkbox);
    document.getElementById('landTypes').appendChild(label);
    document.getElementById(landTypes[i]).addEventListener('click', function(){updateLandList()}, false)
  }

  function updateLandList(){
    let outputString = '';
    for (let i=0; i<lands.length; i++){
      lands[i].active = false;
    }

    // Check Fetches and 5C lands
    for (let i=0; i<lands.length; i++){
      if (document.getElementById(lands[i].type).checked && (lands[i].type == 'Fetch Lands' || lands[i].type == '5C Lands')){
        for (let j=0; j<colors.length; j++){
          if (document.getElementById(colors[j]).checked && lands[i].colorString.includes(colors[j])){
            lands[i].active = true;
          }
        }
      }
    }

    // Check Others
    for (let i=0; i<lands.length; i++){
      if (document.getElementById(lands[i].type).checked && lands[i].type != 'Fetch Lands' && lands[i].type != '5C Lands'){
        lands[i].active = true;
        for (let j=0; j<colors.length; j++){
          if (!document.getElementById(colors[j]).checked && lands[i].colorString.includes(colors[j])){
            lands[i].active = false;
          }
        }
      }
    }

    for (let i=0; i<lands.length; i++){
      if (lands[i].active){
//        outputString += '<span>' + lands[i].name + '</span><img src="' + lands[i].scryfallData.image_uris.small + '"/><br>';
        outputString += lands[i].name + '<br>';
      }
    }

    document.getElementById('output').innerHTML = outputString;
